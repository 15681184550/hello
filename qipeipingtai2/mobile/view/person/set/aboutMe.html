<html>

</head>
<style>
	.sw-payList:after{ 
		left: 0;
	}
	.sw-title{
		font-size: 14px;color: #666;
	}
	.sw-text{
		font-size: 14px;color: #666;margin-right: 18px;line-height: 21px;float: right;margin-top: 4px;
	}
</style>
<body style="background: #F5F5F5;">
	   
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">关于我们</h1>
	</header>
	
	<div class="mui-content" style="background: #F5F5F5;" id="content">
		   
		<div class="" style="text-align: center;padding-top: 60px;">
			<img src="../../../image/log.png" style="width: 120px;border-radius: 12px;"/>
			<p style="color: #666">汽车专家&nbsp;&nbsp;&nbsp;V<span id="version"></span></p>

	    <div class="" style="width:100%;position: absolute;bottom: 60px;display: inline-block;text-align: center;">

	</div>

 <script src="../../../js/mui.min.js"></script>
 <script src="../../../js/global.js"></script>
 <script>
	//设置地图高度
	var allHeight = window.screen.height;
	console.log(allHeight)
	var mapHight  = (allHeight - 45)+'px'; 
	document.getElementById('content').style.height = mapHight; 
 	 // 扩展API加载完毕后调用onPlusReady回调函数 
	document.addEventListener( "plusready", onPlusReady, false );
	function onPlusReady() {
		plus.runtime.getProperty(plus.runtime.appid, function(wgtinfo){
			var html = [wgtinfo.version];
			mui("#version")[0].innerHTML = html.join('');  
		}); 
	}  
	
		//服务协议
  		mui("#agreement")[0].addEventListener('tap',function(){
		openView('../../../view/person/set/agreement.html','agreement','pop-in');
		}) 
 </script>
