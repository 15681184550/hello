<style>
		.sw-payList:after{   
		left: 0; 
	}
	.sw-header-liebiao{
		display: inline-block;background: url(../../../image/person/repair/icon_liebiao.png) no-repeat;width: 21px;height: 21px;background-size:contain ;margin-bottom: 0;background-position: center;
	}
	.sw-header-ditu{
		display: inline-block;background: url(../../../image/person/repair/icon_ditu@3x.png) no-repeat;width: 21px;height: 21px;background-size:contain ;margin-bottom: 0;background-position: center;
	}
	.sw-rafter:after{
		content: '';

		background: #EFEFEF;

		width: 1px;
		float: right;
	}

	.sw-title-box{
		width: 100%;height: 42px;

	.sw-header{
		display: inline-block;margin-bottom: 0;color: #FFFFFF;
	}

	}

	.sw-dp-img1{

	}
	.sw-dp-date{

	}

	.sw-renz-img{

	}
	
	.sw-biao-lei{

		border-radius: 9px;

		display: inline-block;max-width: 100%;color: #666666;

	.sw-renz{
		background: url(../../../image/person/renzheng2.png) no-repeat;background-size: 16px;background-position: right 1px;padding-right:18px;
	}
	.sw-renv{
		background: url(../../../image/person/renzheng.png) no-repeat;background-size: 16px;background-position: right 1px;padding-right:18px;

	.sw-renv-renz{
		background: url(../../../image/person/renzv-renz.png) no-repeat;background-size: 36px;background-position: right 1px;padding-right:38px;

<body style="background: #F5F5F5;">
	
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title" id="mui_title">所有轿车商家</h1>
	</header>
	
	<div class="mui-content" style="background: #F5F5F5;">
  
		<!--//内容容器-->
	    <div id="sjList"> 
	    	
	    	
	    	
	    </div>
	    <div id="loadList"><input value="1" hidden="hidden" id="page"/></div> 
	    	    
	</div>
<!--列表模板-->
<script id="sj-list-tpl" type="text/html">
	{{# var len = d.length }} 
	
	{{# for(var i = 0;i < len; i++){ }}
		
		<ul class="mui-table-view" style="margin-top: 10px;" onclick="openJx('{{ d[i].EnterpriseID }}','{{ d[i].companyname }}')">
		<li class="mui-table-view-cell mui-media sw-no-active">
			<div style="width: 110px;height: 110px;display: inline-block;float: left;">
				{{# if(d[i].face_pic!=''||d[i].face_pic!='null'){ }}
				<img class="mui-media-object mui-pull-left sw-dp-img1" src="{{ imgUrl+d[i].face_pic }}">
				{{# }else{ }}
				<img class="mui-media-object mui-pull-left sw-dp-img1" src="../../../image/log.png">  
				{{# } }} 
			</div>	
			<div style="height: 110px;position: relative;padding-left: 114px;">
				<div class="sw-box-3">
					{{# if(d[i].is_vip==1&&d[i].is_check==1){ }}
						<div class="sw-box-4 sw-renv-renz">   
							<p class="sw-word-one sw-box-5 sw-ctheme">{{ d[i].companyname }}</p>	 		
						</div>					
					{{# }else{ }}
						{{# if(d[i].is_vip==1){ }}  
					 	<div class="sw-box-4 sw-renv">  
							<p class="sw-word-one sw-box-5 sw-ctheme">{{ d[i].companyname }}</p>			
						</div>
						{{# }else if(d[i].is_check==1){ }}
						<div class="sw-box-4 sw-renz">
							<p class="sw-word-one sw-box-5 sw-ctheme">{{ d[i].companyname }}</p>			
						</div>
						{{# }else{ }}
						<div class="sw-box-4">
							<p class="sw-word-one sw-box-5">{{ d[i].companyname }}</p>			
						</div>
						{{# } }}					
					{{# } }}
															
				</div>
				<div class="mui-media-body sw-dp-cuBox3">
					<span style="font-size: 12px!important;">[主营]</span><p class="sw-text1">{{ d[i].major }}</p>
				</div>				
			</div>							
		</li>
	</ul>
	{{# } }}
</script>
</body>
<script src="../../../js/mui.min.js"></script>
<script src="../../../js/global.js"></script>
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/laytpl/laytpl.js"></script>
<script type="text/javascript" charset="utf-8">
	//mui初始化	
	mui.init({
	  pullRefresh : {
	    container:'#loadList',//待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
	    up : {
	      height:50,//可选.默认50.触发上拉加载拖动距离
	      auto:true,//可选,默认false.自动上拉加载一次
	      contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
	      contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
	      callback :function(){	
	      	
	      	var self = plus.webview.currentWebview(); 	
	      	var page = mui("#page")[0].value;//获取页数
	     	      	
	      	var data = {};  
	      	var postData = {};
	      		
	      		//获取地址
	      		var cityIni= plus.storage.getItem('cityIni');
	      		//请求的数据
	      		postData.page     = page;//请求的页码
	      		postData.pageSize = 10;//每页显示数量
	      		//其余参数
	      		postData.car_cate_2 = self.group;//车系
	      		postData.keyword    = self.keyword;//关键字
	      		postData.type   = self.type;
	      		postData.cityIni= cityIni;  
	      		postData.type_2 = self.type_2;
	      			
	      		data.postData = postData;  
	      		dy(postData);
	      		//页面相关数据
	      		data.mod      = 'api.sev.index';//模型
	      		data.fun      = 'getFirms';//方法
	      		data.tpl      = 'sj-list-tpl';//列表模板
	      		data.listId   = 'sjList';//列表容器  
	      		 
				//请求并处理数据
	  			loadInfo(data,false);
	      } //必选，刷新函数
	    }
	  } 
	});
	
	//初始化
	mui.plusReady(function() {
		
		 var self = plus.webview.currentWebview();
		
		var	groupName = self.groupName;
		var	keyword   = self.keyword;
		var	type_2    = self.type_2;	
		var typeStr   = (type_2==1)?'所有轿车商家':((type_2==2)?'所有货车商家':'所有用品商家')
		
      	var title = groupName?groupName:(keyword?keyword:typeStr);
	     
	     $("#mui_title").text(title);
	})
	
	//页面跳转
	function openJx(EnterpriseID,jxName){	
		
		loading('加载中...'); 
		//监控页面是否登录
		if(UserInfo.has_login()){
			
			var postData = {'EnterpriseID':EnterpriseID,'jxName':jxName};
			//打开窗口
			mui.openWindow({
					    url:'../../../view/index/shangjia/jingxiao.html',
					    id:'index_shangjia_jingxiao',//默认使用当前页面的url作为id
					    styles:{},//窗口参数
					    extras:postData//自定义扩展参数
				});
		
		}else{//未登录显示未登录界面
		//关闭加载框
		closeLoading();	
		//顶部 
		sw.toast('您还未登录，请登录后重试'); 
		}
	}
</script>
</html>
