 <script src="../../../../js/mui.min.js"></script>
 <script src="../../../../js/global.js"></script>

 <script src="../../../../js/global.js"></script> 
 <script type="text/javascript" charset="utf-8">
 function showDetail(id){
 	if(UserInfo.has_login()){
 		var userType= JsonStorage.getItem('userType');	//2为业务员
		var token   = JsonStorage.getItem('token');
		console.log(token);
		if(userType != 2){
			sw.toast('请使用业务员账号登录');  
			return false; 
		} 
		if(!token){
			sw.toast('您还没有登录，请登录后重试');  
			return false; 
		}
		var extras = {'wageId':id}; 
		openView('../../../../view/person/salesman/myWage/wageDetail.html','person_salesman_myWage_wageDetail','pop-in',extras);
			
 	}else{//未登录显示未登录界面	 		
		//无网络提示
		sw.toast('您还未登录,请登录后重试');  
	}		
 }
	 //mui初始化  
 mui.init({        
  pullRefresh : {
    container:'#loadList',//待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
	up : {
	  height:50,//可选.默认50.触发上拉加载拖动距离
	  auto:true,//可选,默认false.自动上拉加载一次
	  contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
	  contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
	  callback :function(){	
	  	showLoda();
	  } //必选，刷新函数   
	}  
  }
 });
 
 //初始化 
	$(function() {
		
	})	
	
function showLoda(){  
		if(UserInfo.has_login()){
			var userType= JsonStorage.getItem('userType');	//2为业务员
			var token   = JsonStorage.getItem('token');
			if(userType != 2){
				sw.toast('请使用业务员账号登录');  
				return false; 
			}
			if(!token){
				sw.toast('您还没有登录，请登录后重试');  
				return false; 
			}
			var page = mui("#page")[0].value;//获取页数
		  	var data = {};  
		  	var postData = {}; 
		  	//请求的数据  
	  		postData.page     = page;//请求的页码
	  		postData.pageSize = 15;  //每页显示数量
	  		postData.token    = JsonStorage.getItem('token');
	  		data.postData     = postData;  
	  		 
	  		//页面相关数据
	  		data.mod      = 'api.sev.salesman';//模型 
	  		data.fun      = 'getWageList';     //方法 
	  		data.tpl      = 'pay-list-tpl';	   //列表模板
	  		data.listId   = 'List';			   //列表容器
			//请求并处理数据
			loadInfo(data,true);
	  	}else{//未登录显示未登录界面	 		
			//无网络提示
			sw.toast('您还未登录,请登录后重试');  
		}	
	}  	
 
 </script>
</html>
