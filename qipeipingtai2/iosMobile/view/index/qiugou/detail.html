 <script>
 	var imgH = parseInt((document.body.clientWidth-66)/5);
	//mui初始化
	mui.init();
 	//初始化
	mui.plusReady(function() {
		
		var self   = plus.webview.currentWebview();		
		var	wantId = self.wantId;
		
	    //请求经销商数据
		//加载弹窗
		loading('加载中...'); 
		//获取数据
		http.load('api.sev.index','getWantDetail',{'wantId':wantId},function(rData){
			sw.jcon(rData);
			//关闭加载框
			closeLoading(300);
			if(rData.status==200){				
				var info = rData.data;	
				var qq   = plus.storage.getItem('qqIni');
					info.qqIni = qq;
				//初始化求购详情				 	 				
			 	var infoTpl   = $('#info-list-tpl').html();	 		
		        laytpl(infoTpl).render(info,function(render){            
		            $('#infoList').html(render);    
		        });
		        mui.previewImage();		        		       		        
			}else if(rData.status==201){					       							
				//求购下架或已删除		 	 				
			 	var tipTpl   = $('#tip-list-tpl').html();
