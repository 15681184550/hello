 <script type="text/javascript" charset="utf-8">
var lng = '';
var lat = '';	

var showSelf;
//mui初始化

mui.init();

//mui初始化
mui.plusReady(function() {		
	//监控页面是否登录 
	if(UserInfo.has_login()){ 
		
		var map = new BMap.Map("allmap");
		var point = new BMap.Point(116.331398,39.897445);
		map.centerAndZoom(point,12);
		var geolocation = new BMap.Geolocation();
		geolocation.getCurrentPosition(function(r){
			if(this.getStatus() == BMAP_STATUS_SUCCESS){
				var mk = new BMap.Marker(r.point);
				map.addOverlay(mk);
				map.panTo(r.point);
				lng = r.point.lng;
				lat = r.point.lat;
			}	 				
//			 mui('#loadList').pullRefresh().pullupLoading(); 	//	手动加载下拉事件
			 
			 (function($) {
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.009;
				$('.mui-scroll-wrapper').scroll({		
					bounce: false,   
					indicators: true, //是否显示滚动条
					deceleration:deceleration 
				});
			})
		
		
			mui("#loadList").pullToRefresh({ 
				down: {
					callback: function(){
						location.href = location.href;
					}
				},
				up: { 
					auto: true,
					offset: 50, //距离底部高度(到达该高度即触发)
					contentnomore:contentnomoreStr,   
					contentrefresh:contentrefreshStr,
					callback: function() {  
						showSelf = this;				
						showLoda(showSelf);			
						}
					}
			});  
		},{enableHighAccuracy: true})   
		
	};						
});

function showLoda(showSelf){
		//监控页面是否登录  
	if(UserInfo.has_login()){
		var userType= JsonStorage.getItem('userType');	//2为业务员
		var token   = plus.storage.getItem('token');
		if(userType != 2){
			sw.toast('请使用业务员账号登录');  
			return false; 
		}
 
		var page = mui("#page")[0].value;//获取页数
	  	var data = {};  
	  	var postData = {};
  		
  		//请求的数据
  		postData.page     = page;//请求的页码
  		postData.pageSize = 10;//每页显示数量  
  		postData.token    = plus.storage.getItem('token');
  		postData.lng = lng; 
		postData.lat = lat; 
  		data.postData = postData;      
  		 
  		//页面相关数据 
  		data.mod      = 'api.sev.salesman';//模型
  		data.fun      = 'getThisMonthQiXiu';//方法 
  		data.tpl      = 'pay-list-tpl';//列表模板 
  		data.listId   = 'show-list';//列表容器
  		data.pageId   = 'page';//页码Id	 
		//请求并处理数据
//		loadInfo(data,true); 
		loadInfoArr(data,true,showSelf);
						
	}else{//未登录显示未登录界面	 		
		//无网络提示
		sw.toast('您还未登录,请登录后重试');  
	}	
}

/*存入拨打记录表*/
function addTel(companyId){
	if(UserInfo.has_login()){
		var userType= JsonStorage.getItem('userType');	//2为业务员
		var token   = plus.storage.getItem('token');
		if(userType != 2){
			sw.toast('请使用业务员账号登录');  
			return false; 
		}
		if(!token){
			sw.toast('您还未登录,请登录后重试');  
			return false; 
		}
		if(!companyId){
			sw.toast('数据缺失，操作失败');  
			return false; 
		}
		var visit_type = 3;
		var browser = {
            versions: function() {
                var u = navigator.userAgent,
                app = navigator.appVersion;
                return {
  
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,

                    iPhone: u.indexOf('iPhone') > -1 ,                      

                    iPad: u.indexOf('iPad') > -1,
                    iPod: u.indexOf('iPod') > -1,
   
                    };
                } (),
                language: (navigator.browserLanguage || navigator.language).toLowerCase()
            }
            if (browser.versions.iPhone||browser.versions.iPad||browser.versions.iPod){
                 var visit_type = 4;
        	}
		
		var postData = {};
		postData.token = token;
		postData.companyId = companyId;
		postData.visit_type= visit_type;
		http.load('api.sev.salesman','addYeWuBoDaJiLu',postData,function(rData){//请求成功
        	
        },function(xhr,type,errorThrown){//请求失败 将之前的数据填入		
				//无网络提示
				//sw.toast('请求失败，请检查网络');
		}) 
	}else{//未登录显示未登录界面	 		
	//无网络提示
	sw.toast('您还未登录,请登录后重试');    
	}	
}
